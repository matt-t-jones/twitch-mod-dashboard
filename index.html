<!DOCTYPE HTML>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://code.jquery.com/jquery-3.1.1.min.js" type="text/javascript"></script>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
		<link href="app.css?2" rel="stylesheet" type="text/css" />
	</head>
	
	<body>
		<div style="text-align: center;">
			<h2 style="margin: 10px;">Mod Dashboard</h2>
			<input type="text" id="userInput" class="form-control" placeholder="Twitch Username" autofocus />
			<span>Limit:</span>
			<select id="maxChannels" class="form-control" onchange="newLimit()">
				<option value="100">100</option>
				<option value="250">250</option>
				<option value="500">500</option>
			</select>
			<input id="goButton" type="button" class="btn btn-success form-control" onclick="buttonAction()" value="Submit" />
		</div>
		
		<script type="text/javascript">
		$("#userInput").keyup(function(event){
			if(event.keyCode == 13){
			$("#goButton").click();
			}
			});
		</script>
		
		<table>
			<thead></thead>
			<tfoot></tfoot>
			<h3 id="onlineIndex"></h3>
			<tbody class="headerBody">
				<tr>
					<th>Channel</th>
					<th>Info</th>
					<th>Stats</th>
				</tr>
			</tbody>
			<tbody id="onlineTable">

			</tbody>
		</table>
		<table>
			<thead></thead>
			<tfoot></tfoot>
			<h3 id="offlineIndex"></h3>
			<tbody class="headerBody">
				<tr>
					<th>Channel</th>
					<th>Info</th>
					<th>Stats</th>
				</tr>
			</tbody>
			<tbody id="offlineTable">
				
			</tbody>
		</table>
	
		<script src="app.js?6" type="text/javascript"></script>
	</body>
</html>
